<main>
  <section class="form-container">
    <h2 class="form-title">Add/Editar Clientes</h2>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>

        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" id="data-nascimento" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="sexo">Sexo:</label>
        <select id="sexo">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>

        <div class="form-buttons">
            <button data-toggle="modal" data-target="#modalSucesso">Salvar</button>
            <button>Cancelar</button>
        </div>
    </form>   
  
    <div class="modal fade" id="modalSucesso" tabindex="-1" role="dialog" aria-labelledby="modalSucessoLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalSucessoLabel">Sucesso</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Cliente salvo com sucesso!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>
    
  </section>
